<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmei ♥</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Farmei ♥</h1>
    <div class="main">
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <div class="menu" id="menu">
            <div class="menu-item"><p class="main-p">PEÇAS ORIGINAIS</p></div>
            <div class="menu-item"><p class="main-p">COMPRAS PELO WHATSAPP</p></div>
            <div class="menu-item"><p class="main-p">ENTREGAMOS PARA TODO O BRASIL</p></div>
            <div class="menu-item"><p class="main-p">DESCONTO EM CONJUNTOS</p></div>
            <div class="menu-item"><p class="main-p">DESCONTO DE 5% NO PIX</p></div>
            <div class="menu-item"><p class="main-p">PARCELAMOS EM ATÉ 3X SEM JUROS</p></div>
        </div>    
    </div>
    <div class="container">
        
        <div class="products" id="products">
            <!-- Produtos serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" id="close">&times;</span>
        <div class="modal-content">
            <div class="carousel" id="carousel">
                <!-- Imagens do carrossel serão inseridas aqui pelo JavaScript -->
            </div>
            <a class="prev" id="prev">&#10094;</a>
            <a class="next" id="next">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
